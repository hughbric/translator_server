language: ruby
rvm:
- 2.6.3
services:
- postgresql
before_install:
- gem update --system
- gem install bundler
before_script:
- bundle exec rake db:create
- bundle exec rake db:migrate
script:
- bundle exec rspec
after_script:
- bundle exec rake coveralls:push
deploy:
  provider: heroku
  api_key:
    secure: 
  app: rails-test-app-article
  on:
    repo: hughbric/translator_server
env:
  global:
    secure: 
